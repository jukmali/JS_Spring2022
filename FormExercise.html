<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Form page</title>
		<link rel="stylesheet" href="styles.css">
		<script src="myForm.js"></script> 
	</head>

	<body>
        <h1>Please fill in your data</h1>

		<form name="myForm" action="#" onsubmit="return validateForm()">
			<label for="fname">First name:</label><br>
			<input type="text" id="fname" name="fname"><span id="feedback"></span><br>
			<label for="lname">Last name:</label><br>
			<input type="text" id="lname" name="lname"><br><br>
			<input type="submit" value="Submit">
		</form> 

		<p>If you click the "Submit" button, the form-data will be validated".</p>
        <p>
            <input type="checkbox" name="comments" id="comments" onClick="showExtraFields()"> I want to leave comments
        </p>
        <fieldset id="myfieldset">
			<legend>Additional information</legend>
			<textarea name="message" id="message">Write your feedback here </textarea>
		</fieldset>
		</p>
        <script>
            var x = document.getElementById('myfieldset');
            x.style.display = "none";
        </script>

    </body>
</html>
